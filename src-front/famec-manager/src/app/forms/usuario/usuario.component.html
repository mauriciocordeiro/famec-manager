<app-loading *ngIf="loading"></app-loading>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>account_circle</mat-icon>
    </div>
    <mat-card-title>Usuário</mat-card-title>
    <!-- <mat-card-subtitle>Gerenciamento de registro</mat-card-subtitle> -->
  </mat-card-header>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content>
    <form id="usuarioForm"  (ngSubmit)="salvar(usuarioForm.value)">
      <table>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput #nmUsuario placeholder="Pedro de Alcântara Francisco António João Carlos Xavier de Paula Miguel Rafael Joaquim José Gonzaga Pascoal Cipriano Serafim de Bragança e Bourbon">
            </mat-form-field>
          </td>
          <td>
            <mat-slide-toggle #stUsuario [color]="accent" [checked]="true">Ativo</mat-slide-toggle>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Login</mat-label>
              <input matInput #nmLogin placeholder="Nome de usuário">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput type="password" #nmSenha placeholder="Senha">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Confirme a Senha</mat-label>
              <input matInput type="password" #nmSenha2 placeholder="Senha">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>E-mail</mat-label>
              <input matInput #nmEmail type="email" placeholder="usuario@provedor.com">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Função</mat-label>
              <input matInput #nmFuncao placeholder="Função">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-card-actions class="done">
      <!-- <button mat-fab #btnAdd>
          <mat-icon>add</mat-icon>
        </button> -->
      <button mat-fab #btnSave type="submit" form="usuarioForm">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab #btnSearch>
        <mat-icon>search</mat-icon>
      </button>
      <button mat-fab #btnDelete>
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
