<app-loading *ngIf="loading" message="autenticando..."></app-loading>
<div>
  <mat-drawer-container class="background" fullscreen>
    <img style="position: absolute;" src="./assets/logo/logo-default.png" />
    <div class="main-div">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Autenticar</mat-card-title>
          <mat-card-subtitle>Entre com seus dados de autenticação</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-form-field>
              <input #nmLogin matInput type="text" placeholder="Usuário">
              <mat-icon matSuffix>account_box</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input #nmSenha matInput type="password" placeholder="Senha">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-hint *ngIf="!loginResult.success" style="color: crimson; font-weight: bold;">
                {{loginResult.message}}
              </mat-hint>
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button #btnAutenticar class="button" mat-flat-button color="primary"
            (click)="onAutenticar()">Autenticar</button>
          <!-- <button #btnCancelar class="button" mat-button color="warn" (click)=onCancelar()>Cancelar</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-drawer-container>
</div>
<router-outlet></router-outlet>
