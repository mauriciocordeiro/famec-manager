<mat-toolbar color="primary" fxFlex fxLayoutGap="10px">

  <mat-card-content class="content" fxFlex fxLayout="row" >
    <button class="button" mat-icon-button [matMenuTriggerFor]="mnAluno"> Alunos </button>
    <mat-menu #mnAluno="matMenu">
      <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <span>Cadastrar</span>
      </button>
      <button mat-menu-item >
        <mat-icon>search</mat-icon>
        <span>Pesquisar</span>
      </button>
    </mat-menu>

    <button class="button" mat-icon-button [mat-menu-trigger-for]="mnMais">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #mnMais="matMenu">
      <button mat-menu-item >
        <mat-icon>contacts</mat-icon>
        <span>Contato</span>
      </button>
      <button mat-menu-item >
        <mat-icon>info</mat-icon>
        <span>Sobre</span>
      </button>
    </mat-menu>

  </mat-card-content>
</mat-toolbar>
