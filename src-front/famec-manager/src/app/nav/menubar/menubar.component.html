<mat-toolbar color="primary" fxFlex fxLayoutGap="10px">
  <mat-card-content class="content" fxFlex fxLayout="row" routerLink="">
    <!-- <mat-label class="logo">FAMEC</mat-label> -->
    <button class="button" mat-icon-button>
      <mat-icon>home</mat-icon>
    </button>
    <button class="button" mat-icon-button [matMenuTriggerFor]="mnAluno">
      <mat-icon>people</mat-icon>

    <button class="button" mat-icon-button [matMenuTriggerFor]="mnRelatorio">

    </button>

        <span>Alunos</span>
      </button>
    </mat-menu>
    <button class="button" mat-icon-button [mat-menu-trigger-for]="mnMais">

    </button>
